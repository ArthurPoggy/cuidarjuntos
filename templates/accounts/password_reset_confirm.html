{% extends "base.html" %}
{% block title %}Definir nova senha{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white border rounded-lg p-6">
  <h2 class="text-lg font-semibold mb-4">Definir nova senha</h2>
  <form method="post" class="space-y-3">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <input type="password" name="new_password1" placeholder="Nova senha" class="w-full rounded-lg border px-3 py-2">
    {{ form.new_password1.errors }}
    <input type="password" name="new_password2" placeholder="Confirmar nova senha" class="w-full rounded-lg border px-3 py-2">
    {{ form.new_password2.errors }}
    <button class="w-full bg-blue-600 text-white rounded-lg py-2">Salvar nova senha</button>
  </form>
</div>
{% endblock %}
