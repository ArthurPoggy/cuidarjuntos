{% extends "base.html" %}
{% block title %}Recuperar senha{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white border rounded-lg p-6">
  <h2 class="text-lg font-semibold mb-4">Recuperar senha</h2>
  <p class="text-sm text-gray-600 mb-4">Informe seu e-mail cadastrado. Enviaremos um link para criar uma nova senha.</p>
  <form method="post" class="space-y-3">
    {% csrf_token %}
    {{ form.email.errors }}
    <input type="email" name="email" required placeholder="seu@email.com"
           class="w-full rounded-lg border px-3 py-2" />
    <button class="w-full bg-blue-600 text-white rounded-lg py-2">Enviar link</button>
  </form>
</div>
{% endblock %}
